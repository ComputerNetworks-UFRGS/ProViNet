<h3 align="center">Programmable Virtual Infrastructure Request</h3>

<div class="form_regular">
	<form method="post" enctype="multipart/form-data" action="/slices/new">
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit" class="submit_button" />
		<input type="hidden" name="next" value="/" />
	</form>
</div>
