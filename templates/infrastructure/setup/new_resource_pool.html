{% extends "dashboard.html" %}

{% block menu_slices %}active{% endblock%}

{% block content %}

<h4>Slice Request</h4>

<div>
	<form class="form-horizontal" method="post" enctype="multipart/form-data" action="/slices/new/{{project_id}}/">
		{% csrf_token %}
		
		<label>Name:</label>
		{{ form.name }}

		<label>VXDL File:</label>
		{{ form.desc_file }}
		
		<label>Virtual Infrastructure Provider:</label>
		{{ form.vip }}
		
		<hr />

		<input type="submit" value="Submit" class="btn btn-success" />
		<input type="hidden" name="next" value="/" />
	</form>
</div>
{% endblock %}
